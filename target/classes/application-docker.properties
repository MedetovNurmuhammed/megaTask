# Docker specific configuration
server.port=8087

# H2 Database Configuration for Docker
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration
spring.security.csrf.enabled=false
spring.security.headers.frame=false

# Redis Configuration for Docker
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.cache.type=redis

# Email Configuration (????????? ? Docker)
app.email.enabled=false

# Logging Configuration for Docker
logging.level.task=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Basic Auth Settings
app.security.basic-auth.username=admin
app.security.basic-auth.password=password

# Spring Security User
spring.security.user.name=admin
spring.security.user.password=password
spring.security.user.roles=USER

# External API
app.external-api.url=https://api.restful-api.dev/objects